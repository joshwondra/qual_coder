<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Qual Coder</title>
    </head>

    <body>
        <div id="display_id" name="display_id">
            <p>{{ display_data["id"] }}</p>
        </div>
        <div id="display_qual" name="display_qual">
            <p>{{ display_data["text"] }}</p>
        </div>
        <div id="display_codes" name="display_codes">
            <form name="code_form" action="/code" method="post">
                {% for code in codes %}
                {{ code }}<input type="checkbox" name= "{{code}}" {% if display_data[code] == '1' %} checked {% endif %}>
                {% endfor %}
                <input type="submit" name="change_codes">
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class = "flashes">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
    </body>
</html>
